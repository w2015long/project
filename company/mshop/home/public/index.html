<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>home</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but home doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script type="text/javascript">
      ;(function(win,doc){
        var oRoot = document.getElementsByTagName('html')[0];
        function refresh(){
          var iWidth = doc.body.clientWidth || doc.documentElement.clientWidth;
          var iFontsize = iWidth / 10;
          oRoot.style.fontSize = iFontsize + 'px';
        }
        win.addEventListener('resize',refresh,false);
        win.addEventListener('DOMContentloaded',refresh,false);
      })(window,document);      
    </script>
  </body>
</html>
